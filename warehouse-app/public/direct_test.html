<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="test-token">
    <title>اختبار مباشر للمنتج</title>
    <style>
        body { font-family: Arial, sans-serif; direction: rtl; padding: 20px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .form-group { margin: 20px 0; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #333; }
        input, button { padding: 12px; border: 2px solid #ddd; border-radius: 6px; font-size: 16px; }
        input { width: 100%; box-sizing: border-box; }
        button { background: #28a745; color: white; cursor: pointer; border: none; font-weight: bold; }
        button:hover { background: #218838; }
        button:disabled { background: #6c757d; cursor: not-allowed; }
        .status { margin: 20px 0; padding: 15px; border-radius: 6px; font-weight: bold; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 اختبار إضافة منتج مباشر</h1>
        
        <div class="status info">
            <strong>حالة النظام:</strong>
            <div id="systemStatus">جاري التحقق...</div>
        </div>
        
        <form id="productForm">
            <div class="form-group">
                <label>اسم المنتج:</label>
                <input type="text" id="name" value="منتج اختبار مباشر" required>
            </div>
            
            <div class="form-group">
                <label>عدد الوحدات في كل كرتونة:</label>
                <input type="number" id="units_per_carton" value="24" required>
            </div>
            
            <div class="form-group">
                <label>الحد الأدنى:</label>
                <input type="number" id="min_threshold" value="10">
            </div>
            
            <div class="form-group">
                <label>عدد الكراتين:</label>
                <input type="number" id="cartons" value="5" required>
            </div>
            
            <button type="submit" id="submitBtn">
                💾 حفظ المنتج الآن
            </button>
        </form>
        
        <div id="result"></div>
        
        <div class="status info">
            <strong>سجل التطبيق:</strong>
            <div id="log"></div>
        </div>
    </div>
    
    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString('ar-EG');
            logDiv.innerHTML += `<div>[${time}] ${message}</div>`;
            console.log(message);
        }
        
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        // Check system status
        async function checkSystem() {
            try {
                log('🔍 فحص حالة النظام...');
                
                // Test CSRF endpoint
                const csrfResponse = await fetch('/csrf-token');
                if (csrfResponse.ok) {
                    const csrfData = await csrfResponse.json();
                    log('✅ CSRF Token متوفر: ' + csrfData.token.substring(0, 10) + '...');
                    
                    // Update meta tag
                    const metaTag = document.querySelector('meta[name="csrf-token"]');
                    if (metaTag) {
                        metaTag.setAttribute('content', csrfData.token);
                    }
                } else {
                    log('❌ فشل في الحصول على CSRF Token');
                }
                
                // Test warehouse auth
                const authResponse = await fetch('/api/warehouses/1/inventory');
                log('📊 اختبار API المخزن: ' + (authResponse.ok ? '✅ يعمل' : '❌ لا يعمل'));
                
                document.getElementById('systemStatus').innerHTML = '✅ النظام جاهز للاختبار';
                
            } catch (error) {
                log('❌ خطأ في فحص النظام: ' + error.message);
                document.getElementById('systemStatus').innerHTML = '❌ مشكلة في النظام';
            }
        }
        
        // Submit form
        document.getElementById('productForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            
            try {
                submitBtn.disabled = true;
                submitBtn.innerHTML = '⏳ جاري الإرسال...';
                
                log('📤 بدء إرسال البيانات...');
                
                // Get CSRF token
                const metaTag = document.querySelector('meta[name="csrf-token"]');
                const token = metaTag ? metaTag.getAttribute('content') : '';
                
                if (!token) {
                    throw new Error('CSRF Token غير متوفر');
                }
                
                // Prepare form data
                const formData = new FormData();
                formData.append('_token', token);
                formData.append('name', document.getElementById('name').value);
                formData.append('units_per_carton', document.getElementById('units_per_carton').value);
                formData.append('min_threshold', document.getElementById('min_threshold').value);
                formData.append('cartons', document.getElementById('cartons').value);
                
                log('📋 البيانات المرسلة:');
                for (let [key, value] of formData.entries()) {
                    log(`  - ${key}: ${value}`);
                }
                
                // Submit to server
                log('🚀 إرسال إلى الخادم (بدون CSRF للاختبار)...');
                const response = await fetch('/test-create-product', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                log('📡 رد الخادم: ' + response.status + ' ' + response.statusText);
                
                if (response.ok) {
                    const responseText = await response.text();
                    log('✅ نجح الإرسال!');
                    showResult('✅ تم إنشاء المنتج بنجاح!', 'success');
                    log('📄 رد الخادم: ' + responseText.substring(0, 200) + '...');
                } else {
                    const errorText = await response.text();
                    log('❌ فشل الإرسال: ' + response.status);
                    showResult('❌ فشل في إنشاء المنتج: ' + response.status, 'error');
                    log('📄 خطأ الخادم: ' + errorText.substring(0, 200) + '...');
                }
                
            } catch (error) {
                log('❌ خطأ جافاسكريبت: ' + error.message);
                showResult('❌ خطأ في الإرسال: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });
        
        // Initialize
        window.addEventListener('load', function() {
            log('🚀 بدء الاختبار...');
            checkSystem();
        });
    </script>
</body>
</html>
